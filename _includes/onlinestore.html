<!-- Portfolio Grid Section -->
<section id="onlinestore" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Online Store</h2>
                      <h3 class="section-subheading text-muted">
                        Click here for the online store
                    </h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts limit:3%}
                <div class="col-md-4 portfolio-item">
                    <a target="_blank" href="{{ post.link }}" class="portfolio-link" data-toggle="modal">
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4 style="text-align: center;">{{ post.title }}</h4>
                        <p class="text-muted">{{ post.body }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
