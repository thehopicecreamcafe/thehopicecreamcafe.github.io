<!-- Location Section -->
    <section id="locations" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading"><a href="http://my-site-100004-108923.square.site/" target="_blank">Plus Curbside Pickup at The Creamery - 167 Haywood Rd!</a></h2>
                </div>
            </div>
            <div class="row">
                {% for location in site.data.locations %}
                <div class="col-sm-4">
                    <div class="location">
                        <img src="img/locations/{{ location.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ location.name }}</h4>
                        <p class="text-muted">
                          {{ location.hours }}<br>
                          {{ location.directions }}<br>
                          {{ location.description }}<br>
                        </p>
                        <ul class="list-inline social-buttons">
                            {% for network in location.social %}
                            <li><a href="{{ network.url }}" target="_blank"><i class="fa fa-{{ network.title }}"></i></a>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
